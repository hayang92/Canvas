<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>collab-board</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
  

    

  <canvas class="whiteboard" ></canvas>

  <div class="head"></div>

  <div class="colors">
    <div class="color black"></div>
    <div class="color red"></div>
    <div class="color green"></div>
    <div class="color blue"></div>
    <div class="color yellow"></div>
    <div class="color white"><i class="fa fa-eraser fa-2x eraser" aria-hidden="true"></i></div>
  </div>

  <div class="sizes" style="color: black;">
    <div class="size 2 two">X</div>
    <div class="size 4 four">2X</div>
    <div class="size 8 six">4X</div>
    <div class="size 10 ten">5X</div>
    <div id="clear-all" class="size clear-all">초기화</div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
 
  <script type="text/javascript">
    $(document).ready(function(){
        var board_url = window.location.href;
        $('.linkToBoard').attr("href",board_url);
    });
  </script>

</body>
</html>
